<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Processing System</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="addItem.css" />
  </head>
  <body>
    <div class="title-part">
      <h1 class="header">Order Processing System</h1>
    </div>

    <div class="form-item">
      <h1>Add New Item to the Menu</h1>
      <form action="/add-item" class="form-container" method="POST">
        <label for="item-name">Item Name</label>
        <input type="text" id="item-name" name="itemName" required />
        <label for="item-price">Item Price</label>
        <input type="text" id="item-price" name="itemPrice" required />
        <label for="item-description">Item Description</label>
        <input
          type="text"
          id="item-description"
          name="itemDescription"
          required
        />
        <label for="item-category">Item Category</label>
        <input type="text" id="item-category" name="itemCategory" required />
        <!-- <label for="item-image">Item Image</label>
            <input accept="image/*" type="file" id="item-image" name="itemImage" /> -->
        <button type="submit">Add Item</button>
      </form>
    </div>
  </body>
</html>
